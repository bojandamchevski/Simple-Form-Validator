<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css" type="text/css">
    <title>Form Validator Project</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <div class="heading">
                <h1>Please register</h1>
                <h3>Type information below</h3>
            </div>
            <div class="form-control">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter your First Name">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter your Last Name">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your Username">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Enter your E-mail">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="confirm-pass">Confirm Password:</label>
                <input type="password" id="confirm-pass" placeholder="Enter Password again">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control">
                <label for="date">Select date of birth:</label>
                <input type="date" id="date">
                <small><em><strong>Message</strong></em></small>
            </div>
            <div class="form-control2">
                <p>Select your gender:</p>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
                <br>
                <small><em><strong>Message</strong></em></small>
            </div>
            <br>
            <div class="buttons">
                <button id="submit">Submit</button>
                <button id="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="../Script/script.js"></script>
</body>

</html>
